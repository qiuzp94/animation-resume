<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的简历</title>
    <link rel="stylesheet" href="./markdown/github-markdown.css">
    <link rel="stylesheet" href="/prism/prism.css">
    <link rel="stylesheet" href="./default.css">


    <style id="styleTag"></style>
</head>

<body>
    <div id="code-wrapper">
        <div class="actions">
            <button data-speed="slow">慢速</button>
            <button data-speed="normal" class="active">中速</button>
            <button data-speed="fast">快速</button>
        </div>
        <pre id="code"></pre>
    </div>
    <script src="./markdown/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./prism/prism.js"></script>
    <script src="./main.js"></script>
</body>

</html>
